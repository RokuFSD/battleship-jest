<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <svg viewbox="0 0 100 20" width="600px" id="mainsvg" style="display: none">
      <defs>
        <linearGradient id="gradient">
          <stop color="#000" />
        </linearGradient>
        <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
          <path
            id="wavePath"
            d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
            mask="url(#mask)"
            fill="#d4f1f9"
          >
            <animateTransform
              attributeName="transform"
              begin="0s"
              dur="1.5s"
              type="translate"
              from="0,0"
              to="40,0"
              repeatCount="indefinite"
            />
          </path>
        </pattern>
      </defs>
      <text
        text-anchor="middle"
        x="50"
        y="15"
        font-size="17"
        font-weight="700"
        fill="#222"
        fill-opacity="1"
      >
        BATTLESHIP
      </text>
      <text
        text-anchor="middle"
        x="50"
        y="15"
        font-size="17"
        font-weight="700"
        fill="url(#wave)"
        fill-opacity="1"
      >
        BATTLESHIP
      </text>
    </svg>
    <div id="app"></div>
    <footer class="footer">RokuFSD &#169 2022</footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
